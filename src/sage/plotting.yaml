title: "Parametric surface"
code: |
  %var u, v
  fx = (3*(1+sin(v)) + 2*(1-cos(v)/2)*cos(u))*cos(v)
  fy = (4+2*(1-cos(v)/2)*cos(u))*sin(v)
  fz = -2*(1-cos(v)/2) * sin(u)
  parametric_plot3d([fx, fy, fz], (u, 0, 2*pi), (v, 0, 2*pi), color="green", opacity=.7, mesh=1, spin=5)
